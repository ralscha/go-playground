# https://taskfile.dev

version: '3'

tasks:
  default:
    cmds:
      - task --list-all
  compile-go:
    cmds:
      - GOOS=js GOARCH=wasm go build -ldflags "-s -w" -o main.wasm main.go 
  compile:
    cmds:
      - docker run --rm -v {{toSlash .ROOT_DIR}}:/src tinygo/tinygo tinygo build -no-debug -o /src/main.wasm -target=wasm /src/main.go
  web:
    cmds:
      - go run web.go
