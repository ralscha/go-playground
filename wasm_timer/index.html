<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Go wasm</title>
  </head>

  <body>
    <style type="text/css">
      #timer {
        font-size: 10em
      }
    </style>
    <div id="timer">00:00</div>
    <button onclick="start()">START</button>
    <button onclick="stop()">STOP</button>
    <script src="wasm_exec.js"></script>
    <script>
      const go = new Go()
      WebAssembly.instantiateStreaming(
        fetch('main.wasm'),
        go.importObject
      ).then((res) => {
        go.run(res.instance)
      })
    </script>
  </body>
</html>
