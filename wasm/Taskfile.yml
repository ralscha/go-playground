# https://taskfile.dev

version: '3'

tasks:
  default:
    cmds:
      - task --list-all
  compile-go:
    cmds:
      - GOOS=js GOARCH=wasm go build -ldflags "-s -w" -o out/main.wasm main/main.go 
  compile:
    cmds:
      - docker run --rm -v {{toSlash .ROOT_DIR}}:/src tinygo/tinygo tinygo build -scheduler none -no-debug -o /src/out/main.wasm -target=wasm /src/main/main.go
  web:
    cmds:
      - go run web.go
  run-local:
    cmds:
      - go run main/main.go
